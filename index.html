<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My<span class="font-semibold text-purple-400"> Bank Website</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 rounded-2xl p-6" >
            <h3 class="text-2xl font-semibold mb-3">Please Login</h3>
            <div action="">
                <input class="p-1 block mb-1" type="email" placeholder="enter your email...">
                <input class="p-1 block mb-1" type="password" name="password" id="password" placeholder="enter your password...">
                <button class="bg-pink-200 p-2 rounded-xl font-semibold">Login</button>
            </div>
        </section>
    </main>
</body>
</html>
